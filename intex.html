<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Home work">
  <meta name="keywords" content="HTNL, CSS">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>TripHouse</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="offers">
  <div class="container">
    <h2 class="text-center">What do we offer</h2>
    <hr class="title-line">
    <div class="row">
      <div class="item-4 text-center">
        <div class="icon-wrap">
          <img src="./images/headphones.png" alt="Support 24/7">
        </div>
        <span class="offer-title">Support 24/7</span>
      </div>
      <div class="item-4 text-center">
        <div class="icon-wrap">
          <img src="./images/question.png" alt="Communicate directly">
        </div>
        <span class="offer-title">Communicate directly</span>
      </div>
      <div class="item-4 text-center">
        <div class="icon-wrap">
          <img src="./images/computer.png" alt="Book online">
        </div>
        <span class="offer-title">Book online</span>
      </div>
      <div class="item-4 text-center">
        <div class="icon-wrap">
          <img src="./images/hand.png" alt="Real guest reviews">
        </div>
        <span class="offer-title">Real guest reviews</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
